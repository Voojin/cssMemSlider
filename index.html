<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
</head>

<body>
    <div class="cont">
    <div class="slider middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide sl1 s1"><img src="img/mem1.jpg" alt=""></div>
            <div class="slide sl2"><img src="img/mem2.jpg" alt=""></div>
            <div class="slide"><img src="img/mem3.jpg" alt=""></div>
            <div class="slide"><img src="img/mem4.jpg" alt=""></div>

        </div>

    </div>
      
    <div class="navigation">
        <label aria-checked="mixed" class="bar qwe" for="r1"></label>
        <label class="bar" for="r2"></label>
        <label class="bar" for="r3"></label>
        <label class="bar" for="r4"></label>

    </div>
</body>

</html>
